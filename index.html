<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <div class="container">
    <h4>Calculator</h4>
    <input placeholder="0">
        <div>
            <button onclick="handleNumberClick(7)">7</button>
            <button onclick="handleNumberClick(8)">8</button>
            <button onclick="handleNumberClick(9)">9</button>
            <button class="signs" onclick="handleSignClick('+')"> + </button>
        </div>
        <div>
            <button onclick="handleNumberClick(4)">4</button>
            <button onclick="handleNumberClick(5)">5</button>
            <button onclick="handleNumberClick(6)">6</button>
            <button class="signs" onclick="handleSignClick('-')"> - </button>
        </div>
        <div>
            <button onclick="handleNumberClick(1)">1</button>
            <button onclick="handleNumberClick(2)">2</button>
            <button onclick="handleNumberClick(3)">3</button>
            <button class="signs" onclick="handleSignClick('*')"> x </button>
        </div>
        <div>
            <button class="clear" onclick="handleClearClick()">C</button>
            <button onclick="handleNumberClick(0)">0</button>
            <button class="signs" onclick="calculate()">=</button>
            <button class="signs" onclick="handleSignClick('/')"> รท </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
